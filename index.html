<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Tailoring Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea, input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <style>
    .loading {
        display: none;
        color: #4CAF50;
    }
    
</style>
<div id="loading" class="loading">Submitting...</div>
<script>
    document.getElementById('resumeForm').addEventListener('submit', function() {
        document.getElementById('loading').style.display = 'block';
    });

</script>
</head>
<body>
    <h2>Resume Tailoring Form</h2>
    <form action="http://localhost:5678/webhook-test/3c9eba09-97c8-46e8-91ed-a60fb712b52c" method="POST" enctype="multipart/form-data" id="resumeForm">
        <label for="jobDescription">Job Description:</label>
        <textarea name="jobDescription" id="jobDescription" rows="10" required></textarea>

        <label for="resume">Upload Resume (PDF):</label>
        <input type="file" name="resume" id="resume" accept=".pdf" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', function(event) {
            const fileInput = document.getElementById('resume');
            const file = fileInput.files[0];
            if (file && file.type !== 'application/pdf') {
                alert('Please upload a PDF file.');
                event.preventDefault();
            }
        });
    document.getElementById('resumeForm').addEventListener('submit', function(event) {
    const fileInput = document.getElementById('resume');
    const file = fileInput.files[0];
    if (file) {
        if (file.type !== 'application/pdf') {
            alert('Please upload a PDF file.');
            event.preventDefault();
        }
        if (file.size > 5 * 1024 * 1024) { // 5MB limit
            alert('File size must be less than 5MB.');
            event.preventDefault();
        }
    }
});

        
    </script>
</body>
</html>
